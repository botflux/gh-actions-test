name: Publish version

on:
  push:
    tags:
      - "*"

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      - run: npm ci
      - run: |
          commit="$(git log -n 2 --pretty=format:%H -- CHANGELOG.md | tail -n +2)"
          git diff $commit HEAD -- CHANGELOG.md | sed -n '/^diff/,/^diff/p' | grep "+" | tail -n +6 | awk '{print substr($0, 2)}' > CHANGES
      - run: cat CHANGES